# Site
title:              Dive Instructor
bio:                'I am a diving instructor working in paradice and doing what I love'
description:        "This site is the goto resorce for everything about me"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo1.png'
background:         'assets/img/diving-689825_1280.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://github.com/AndrewKoszela/DivingInstructor/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   taylantatli

# Social
# if you don't have any of social below, comment the line.
#google:
  #plus:            #username
  #analytics:
  #verify:
  #ad-client:
  #ad-slot:
#bing-verify:
#email:
twitter:            DiveWithDrew
facebook:           DiveWithDrew
github-url:         AndrewKoszela
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
#linkedin:          username
#xing:              username
instagram:          username
#lastfm:            username
#tumblr:            username
